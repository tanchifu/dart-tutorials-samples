<html>
<head>
    <title>Main App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="import" href="packages/core_elements/core_scaffold.html">
    <link rel="import" href="packages/core_elements/core_header_panel.html">
    <link rel="import" href="packages/core_elements/core_menu.html">
    <link rel="import" href="packages/core_elements/core_item.html">
    <link rel="import" href="packages/core_elements/core_input.html">
    <link rel="import" href="packages/core_elements/core_field.html">

    <style>

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: sans-serif;
        }

        core-scaffold {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .content {
            padding: 20px;
        }

        /* some default styles for mode="cover" on core-scaffold */
        core-scaffold[mode=cover]::shadow core-header-panel::shadow #mainContainer {
            left: 120px;
        }

        core-scaffold[mode=cover] .content {
            margin: 20px 100px 20px 0;
        }

        core-field {
            border: 1px solid #ccc;
            margin: 10px;
            height: 40px;
        }
    </style>

</head>

<body unresolved>

<core-scaffold>

    <core-header-panel navigation flex mode="seamed">
        <core-toolbar style="background-color: #526E9C; color: #f9f9f9; text-shadow: 1px 1px 2px #e0e0ea;">Application Name</core-toolbar>
        <core-menu>
            <core-item icon="settings" label="item1"></core-item>
            <core-item icon="settings" label="item2"></core-item>
        </core-menu>
    </core-header-panel>

    <div tool>Title</div>

    <div class="content">
        <label>I'm a label!</label>
        <core-field>
            <input placeholder="I have a label" flex>
        </core-field>
    </div>

</core-scaffold>

<script type="application/dart" src="main_app.dart">
</script>
</body>
</html>
